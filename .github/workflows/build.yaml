name: Build and Commit Econometrics Notes PDF
on:
  push:
    branches:
      - main
    paths:
      - 'ECON 21020 Econometrics/20210 Notes.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_commit_pdf:
    name: Build and Commit Econometrics Notes PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: "20210 Notes.tex"
          working_directory: "ECON 21020 Econometrics"
          args: "-pdf -file-line-error -interaction=nonstopmode"
        continue-on-error: true
      
      - name: Check if PDF was generated
        run: |
          if [ ! -f "ECON 21020 Econometrics/20210 Notes.pdf" ]; then
            echo "PDF generation failed. Check LaTeX errors in the workflow logs."
            exit 1
          fi
      
      - name: Commit and Push PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add "ECON 21020 Econometrics/20210 Notes.pdf"
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated build of 20210 Notes.pdf"
            git push
